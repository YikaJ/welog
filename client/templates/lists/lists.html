<template name="lists">

  {{#contentFor "headerButtonLeft"}}
    {{#if currentUser}}
      {{>ionNavBackButton text=" " icon="compose" path="addpost"}}
    {{/if}}

  {{/contentFor}}
  
  {{#contentFor "headerTitle"}}
    <h1 class="title">Welog</h1>
  {{/contentFor}}


  {{#contentFor "headerButtonRight"}}


  <button class="button button-clear" id="showProfileMenu">
    {{#if currentUser}}
        <i class="icon ion-ios-person"></i>
    {{else}}
        <i class="icon ion-ios-person-outline"></i>
    {{/if}}
  </button>

  {{/contentFor}}


  {{#ionView}}
    {{#ionContent}}
      {{#ionList}}

        {{#each posts}}

          {{#ionItem buttonRight=true avatar=true}}
            <div class = "viewPostFromDiv" data-id = '{{_id}}'>
            {{#with getuser}}

              <img src="{{picture.thumbnail}}">
              
              <h2>{{../title}}</h2>
              <p>
                {{username}} &nbsp; {{../time}}
              </p>

            {{/with}}
     
     <!--       
              <button class="button button-clear viewpost" data-id="{{_id}}">{{> ionIcon icon="chevron-right"}}</button>
     -->
            </div>
          {{/ionItem}}

        {{/each}}

      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}
</template>
